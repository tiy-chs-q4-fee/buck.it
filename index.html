<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>buck.it</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
 <img src="images/3pillarslogo.png" class="logo">
  <header>
  <h1>buck.it</h1>
  </header>
  <div class="input">
    <h2>Input your information to start your buck.it list!</h2>
    <form class="inputForm" action="">
      <h3>Name:</h3><input type="text" id="name" required>
      <h3>Age:</h3><input type="text" id="age" required>
      <h3>Select an interest:</h3>
      <select class="interests" name="Interests" id="interests">
        <option value="exerciseVal">Exercise</option>
        <option value="travelVal">Travel</option>
        <option value="sportsVal">Sports</option>
        <option value="daredevilVal">Dare Devil</option>
        <option value="learningVal">Learning</option>
      </select>
      <button class="infoSubmit">Submit</button>
    </form>

  </div>
  <div class="output hide">
    <div class="profile">

    </div>
    <form class="addItems" action="">
      <input type="text" placeholder="Add your own buck.it list item!">
      <button>Add item</button>
    </form>
    <div style="overflow:scroll" class="list">
      <ol class="listItems">

      </ol>
      <button class="lucky">I'm feelin' lucky!</button>
    </div>
  </div>





<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/underscore/underscore-min.js"></script>
<script type="text/javascript" src="javascript/data.js"></script>
<script type="text/javascript" src="javascript/events.js"></script>
</body>
</html>
